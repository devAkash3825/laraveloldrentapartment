<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 40px;
            background: #f8fafc;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #1e293b;
        }
        .input-group-custom {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group-custom i:first-child {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.15rem;
            z-index: 5;
            pointer-events: none;
        }
        .input-group-custom .form-control {
            padding-left: 50px;
            padding-right: 50px;
            height: 54px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            background: #f8fafc;
            color: #334155;
            font-weight: 500;
            width: 100%;
            font-size: 0.95rem;
        }
        .toggle-password-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            z-index: 10;
            padding: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        .toggle-password-btn:hover {
            color: #6366f1;
        }
        .toggle-password-btn i {
            font-size: 1.25rem;
        }
        .success {
            color: #10b981;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ”’ Password Toggle Test</h1>
        <p style="color: #64748b; margin-bottom: 20px;">Click the eye icon to toggle password visibility</p>
        
        <div class="input-group-custom">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="test_password" placeholder="Enter password">
            <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('test_password', event)">
                <i class="bi bi-eye"></i>
            </button>
        </div>

        <div id="status" class="text-muted" style="font-size: 0.85rem;">
            Type: <strong id="type-display">password</strong>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id, event) {
            if (event) event.preventDefault();
            const input = document.getElementById(id);
            const btn = event ? event.currentTarget : window.event.srcElement;
            const icon = btn ? btn.querySelector('i') : null;
            
            if (input && icon) {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                    document.getElementById('type-display').textContent = 'text';
                    document.getElementById('type-display').style.color = '#10b981';
                } else {
                    input.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                    document.getElementById('type-display').textContent = 'password';
                    document.getElementById('type-display').style.color = '#ef4444';
                }
            } else {
                console.error('Element not found:', {input, icon, btn});
            }
        }

        // Test on page load
        window.addEventListener('load', function() {
            console.log('âœ… Page loaded successfully');
            console.log('âœ… togglePasswordVisibility function is available');
            const testInput = document.getElementById('test_password');
            console.log('âœ… Password input found:', testInput);
        });
    </script>
</body>
</html>
